<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-dark mr-1" (click)="reloadHorses()" style="margin-right:10px;">&#x21bb;</button>
  <button class="btn btn-dark mr-1" routerLink="/horses/create">&plus;</button>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>Name</th>
    <th>Functions</th>
    </thead>
    <tbody>
    <tr *ngFor="let horse of horses">
      <td>{{horse.name}}</td>
      <td>
        <button class="btn btn-dark mr-1" id="{{'edit'+horse.id}}" [routerLink]="['/horses', horse.id, 'edit']"
                style="margin-right:10px;">Edit
        </button>
        <button class="btn btn-dark mr-1" id="{{'delete'+horse.id}}" [routerLink]="['/horses', horse.id, 'delete']"
                style="margin-right:10px;">Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
