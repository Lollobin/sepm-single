<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-dark me-1" (click)="reloadHorses()">&#x21bb;</button>
  <button class="btn btn-dark me-1" routerLink="/horses/create">&plus;</button>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>Name</th>
    <th>Functions</th>
    </thead>
    <tbody>
    <tr *ngFor="let horse of horses">
      <td>{{horse.name}}</td>
      <td>
        <button class="btn btn-dark me-1" id="{{'details'+horse.id}}" [routerLink]="['/horses', horse.id]">
          Details
        </button>
        <button class="btn btn-dark me-1" id="{{'edit'+horse.id}}" [routerLink]="['/horses', horse.id, 'edit']">
          Edit
        </button>
        <button class="btn btn-dark me-1" id="{{'delete'+horse.id}}" [routerLink]="['/horses', horse.id, 'delete']">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
