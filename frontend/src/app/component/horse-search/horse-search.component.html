<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-dark me-1" (click)="goBack()">&#8592;</button>
</div>

<div class="mt-3">
  <h2>Search for horses</h2>
</div>

<form class="mt-3" [formGroup]="horseForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="typeahead-name">Name:</label><br>
    <input id="typeahead-name" type="text" class="form-control"
           formControlName="name"
           [ngbTypeahead]="searchName"
           [resultFormatter]="nameFormatter"
           [inputFormatter]="nameFormatter"
           [editable]='false'>
  </div>

  <div class="form-group mt-3">
    <label for="description">Description:</label><br>
    <textarea id="description" class="form-control" formControlName="description"></textarea><br>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of birth:</label><br>
    <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth"><br>
  </div>

  <div>Sex:</div>
  <div class="form-check">
    <input type="radio" class="form-check-input" type="radio" formControlName="sex" id="unspecified" [value]="null">
    <label class="form-check-label" for="unspecified">unspecified</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" type="radio" formControlName="sex" id="male" value="male">
    <label class="form-check-label" for="male">male</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" type="radio" formControlName="sex" id="female" value="female">
    <label class="form-check-label" for="female">female</label>
  </div>

  <div class="form-group mt-3">
    <p>[Placeholder for Owner]</p>
  </div>



  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Show Results</button>
  </div>

</form>

<div *ngIf="results" class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Date of birth</th>
    <th>Sex</th>
    <th>Functions</th>
    </thead>
    <tbody>
    <tr *ngFor="let horse of results">
      <td>{{horse.name}}</td>
      <td>{{horse.description}}</td>
      <td>{{horse.dateOfBirth}}</td>
      <td>{{horse.sex}}</td>
      <td>
        <button class="btn btn-dark me-1" id="{{'details'+horse.id}}" [routerLink]="['/horses', horse.id]">
          Details
        </button>
        <button class="btn btn-dark me-1" id="{{'edit'+horse.id}}" [routerLink]="['/horses', horse.id, 'edit']">
          Edit
        </button>
        <button class="btn btn-dark me-1" id="{{'delete'+horse.id}}" [routerLink]="['/horses', horse.id, 'delete']">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
