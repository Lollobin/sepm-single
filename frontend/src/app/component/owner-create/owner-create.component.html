<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-dark me-1" (click)="goBack()">&#8592;</button>
</div>

<div class="mt-3">
  <h2>Create a new owner</h2>
</div>

<form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First name:</label><br>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last name:</label><br>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
  </div>
  <div class="form-group">
    <label for="email">E-Mail address:</label><br>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>
  <div class="mt-3">
    <button class="btn btn-primary me-1" type="submit">Submit</button>
    <button class="btn btn-secondary" (click)="ownerForm.reset()">Reset input</button>
  </div>

</form>
