<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-light mr-1" (click)="goBack()">&#8592;</button>
</div>


<h2>Create a new horse entry</h2>

<form [formGroup]="horseForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name:</label><br>
    <input type="text" class="form-control" id="name" formControlName="name" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">

      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description:</label><br>
    <textarea id="description" class="form-control" formControlName="description"></textarea><br>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of birth:</label><br>
    <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth"><br>
  </div>


  <div class="form-check">
    <input type="radio" class="form-check-input" type="radio" formControlName="sex" id="male" value="male" checked>
    <label class="form-check-label" for="male">male</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" type="radio" formControlName="sex" id="female" value="female">
    <label class="form-check-label" for="female">female</label>
  </div>

  <div class="form-group">
    <p>[Placeholder for Owner]</p>
  </div>


  <button class="btn btn-primary" type="submit">Submit</button>
</form>
